<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Admin</title>

    <!-- START: Style CSS -->
    <link rel="stylesheet" href="../../public/css/styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="../../public/assets/favicons/favicon.png" />
    <!-- END: Style CSS -->
  </head>
  <body>
    <!-- START: Dashboard -->
    <div class="flex min-h-screen overflow-y-auto" x-data="{ open: true }">
      <!-- START: Sidebar -->
      <div
        x-show="open"
        x-transition:enter="transform transition ease-in-out duration-500 sm:duration-700"
        x-transition:enter-start="-translate-x-full"
        x-transition:enter-end="translate-x-0"
        x-transition:leave="transform transition ease-in-out duration-500 sm:duration-700"
        x-transition:leave-start="translate-x-0"
        x-transition:leave-end="-translate-x-full"
        class="min-w-[255px] bg-[#2b2d3a] fixed top-0 bottom-0 left-0 min-h-screen lg:static"
      >
        <!-- START: Heading Sidebar -->
        <div class="flex space-x-3 justify-center items-center px-10 py-8 pb-12">
          <img src="../../public/assets/images/logo.png" class="h-8" alt="Logo" />
          <h1 class="text-[#A4A6B3] text-lg font-bold">Dashboard Kit</h1>
        </div>
        <!-- END: Heading Sidebar -->

        <!-- START: Menu Sidebar -->
        <ul class="space-y-2">
          <li class="px-5 py-4 bg-[#878ba0] bg-opacity-[0.08] border-l-4 border-solid border-gray-200">
            <a href="#" class="flex text-gray-200 space-x-5 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 10a8 8 0 018-8v8h8a8 8 0 11-16 0z" />
                <path d="M12 2.252A8.014 8.014 0 0117.748 8H12V2.252z" />
              </svg>
              <h3>Overview</h3>
            </a>
          </li>
          <li class="px-5 py-4 group group-hover:bg-[#878ba0]">
            <a href="#" class="flex text-gray-500 group-hover:text-gray-200 space-x-5 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 6a2 2 0 012-2h12a2 2 0 012 2v2a2 2 0 100 4v2a2 2 0 01-2 2H4a2 2 0 01-2-2v-2a2 2 0 100-4V6z" />
              </svg>
              <h3>Tickets</h3>
            </a>
          </li>
          <li class="px-5 py-4 group group-hover:bg-[#878ba0]">
            <a href="#" class="flex text-gray-500 group-hover:text-gray-200 space-x-5 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M11 3a1 1 0 10-2 0v1a1 1 0 102 0V3zM15.657 5.757a1 1 0 00-1.414-1.414l-.707.707a1 1 0 001.414 1.414l.707-.707zM18 10a1 1 0 01-1 1h-1a1 1 0 110-2h1a1 1 0 011 1zM5.05 6.464A1 1 0 106.464 5.05l-.707-.707a1 1 0 00-1.414 1.414l.707.707zM5 10a1 1 0 01-1 1H3a1 1 0 110-2h1a1 1 0 011 1zM8 16v-1h4v1a2 2 0 11-4 0zM12 14c.015-.34.208-.646.477-.859a4 4 0 10-4.954 0c.27.213.462.519.476.859h4.002z"
                />
              </svg>
              <h3>Ideas</h3>
            </a>
          </li>
          <li class="px-5 py-4 group group-hover:bg-[#878ba0]">
            <a href="#" class="flex text-gray-500 group-hover:text-gray-200 space-x-5 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3zM6 8a2 2 0 11-4 0 2 2 0 014 0zM16 18v-3a5.972 5.972 0 00-.75-2.906A3.005 3.005 0 0119 15v3h-3zM4.75 12.094A5.973 5.973 0 004 15v3H1v-3a3 3 0 013.75-2.906z"
                />
              </svg>
              <h3>Contacts</h3>
            </a>
          </li>
          <li class="px-5 py-4 group group-hover:bg-[#878ba0]">
            <a href="#" class="flex text-gray-500 group-hover:text-gray-200 space-x-5 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
              </svg>
              <h3>Agents</h3>
            </a>
          </li>
          <li class="px-5 py-4 group group-hover:bg-[#878ba0]">
            <a href="#" class="flex text-gray-500 group-hover:text-gray-200 space-x-5 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z" clip-rule="evenodd" />
                <path d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z" />
              </svg>
              <h3>Articles</h3>
            </a>
          </li>
          <li class="px-5 py-4 group group-hover:bg-[#878ba0]">
            <a href="#" class="flex text-gray-500 group-hover:text-gray-200 space-x-5 items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path
                  fill-rule="evenodd"
                  d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z"
                  clip-rule="evenodd"
                />
              </svg>
              <h3>Settings</h3>
            </a>
          </li>
        </ul>
        <!-- END: Menu Sidebar -->
      </div>
      <!-- END: Sidebar -->

      <!-- START: Page Content -->
      <main class="flex-grow p-8 overflow-x-hidden">
        <!-- START: Navbar -->
        <nav class="flex items-center justify-between">
          <!-- START: LEFT -->
          <div class="flex-grow">
            <h2 class="font-bold text-2xl">Overview</h2>
          </div>
          <!-- END: LEFT -->

          <!-- START: Right -->
          <div class="flex space-x-6 items-center">
            <div class="hidden lg:flex space-x-5 border-r items-center border-solid border-gray-400 pr-5">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-300" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 2a6 6 0 00-6 6v3.586l-.707.707A1 1 0 004 14h12a1 1 0 00.707-1.707L16 11.586V8a6 6 0 00-6-6zM10 18a3 3 0 01-3-3h6a3 3 0 01-3 3z" />
              </svg>
            </div>
            <!-- START: User Profile -->
            <div class="flex items-center space-x-4">
              <p class="font-semibold hidden lg:block">Jones Ferdinand</p>
              <img src="../../public/assets/images/user-profile.png" class="rounded-full h-10 ring ring-gray-200 ring-offset-2" alt="" />
            </div>
            <!-- END: User Profile -->
          </div>
          <!-- END: Right -->
        </nav>
        <!-- START: Navbar -->

        <!-- START: Main Content -->
        <!-- START: Card -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-10 text-center">
          <div class="bg-white w-full h-[134px] rounded-lg grid place-content-center ring-1 group hover:ring-blue-600 ring-gray-200 cursor-pointer">
            <h4 class="font-bold text-gray-400 text-lg tracking-wide mb-2 group-hover:text-blue-600">Unresolved</h4>
            <div class="text-gray-600 font-bold text-4xl group-hover:text-blue-600">60</div>
          </div>
          <div class="bg-white w-full h-[134px] rounded-lg grid place-content-center ring-1 group hover:ring-blue-600 ring-gray-200 cursor-pointer">
            <div class="font-bold text-gray-400 text-lg tracking-wide mb-2 group-hover:text-blue-600">Overdue</div>
            <div class="text-gray-600 font-bold text-4xl group-hover:text-blue-600">16</div>
          </div>
          <div class="bg-white w-full h-[134px] rounded-lg grid place-content-center ring-1 group hover:ring-blue-600 ring-gray-200 cursor-pointer">
            <div class="font-bold text-gray-400 text-lg tracking-wide mb-2 group-hover:text-blue-600">Open</div>
            <div class="text-gray-600 font-bold text-4xl group-hover:text-blue-600">43</div>
          </div>
          <div class="bg-white w-full h-[134px] rounded-lg grid place-content-center ring-1 group hover:ring-blue-600 ring-gray-200 cursor-pointer">
            <div class="font-bold text-gray-400 text-lg tracking-wide mb-2 group-hover:text-blue-600">On Hold</div>
            <div class="text-gray-600 font-bold text-4xl group-hover:text-blue-600">64</div>
          </div>
        </div>
        <!-- END: Card -->

        <!-- START: Chart -->
        <div class="bg-white rounded-lg overflow-hidden mt-10 w-full h-[50vh] lg:h-[80vh] p-10">
          <h2 class="text-[19px] font-bold pb-2">Todayâ€™s trends</h2>
          <p class="text-sm text-gray-400">as of 25 May 2019, 09:41 PM</p>
          <canvas class="pb-10 pt-2" id="chartLine"></canvas>
        </div>
        <!-- END: Chart -->

        <!-- END: Main Content -->
      </main>

      <!-- START: Page Content -->

      <!-- START: Menu For Mobile -->
      <button @click="open = ! open" class="bg-[#363740] flex flex-col lg:hidden justify-center items-center space-y-2 rounded-full w-16 h-16 fixed bottom-0 right-5 transform -translate-y-5 shadow-lg">
        <span class="w-6 h-1 block rounded-full bg-white relative"></span>
        <span class="w-6 h-1 block rounded-full bg-white relative"></span>
      </button>
      <!-- END: Menu For Mobile -->

      <!-- END: Dashboard -->
    </div>

    <!-- START: Scipt -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      const labels = ['January', 'February', 'March', 'April', 'May', 'June'];
      const data = {
        labels: labels,
        datasets: [
          {
            label: 'My First dataset',
            backgroundColor: 'rgba(36, 71, 249, 0.2)',
            borderColor: 'rgba(36, 71, 249, 0.2)',
            data: [0, 10, 5, 2, 20, 30, 45],
            fill: true,
            tension: 0.6,
            borderWidth: 3,
            pointBorderWidth: 3,
            pointRadius: 4,
            pointBackgroundColor: '#fff',
            pointHoverBorderColor: '#fff',
            borderColor: '#2447F9',
            pointBorderColor: '#2447F9',
            pointHoverBackgroundColor: '#2447F9',
          },
        ],
      };

      const configLineChart = {
        type: 'line',
        data,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              display: true,
              align: 'end',
            },
          },
        },
      };

      var chartLine = new Chart(document.getElementById('chartLine'), configLineChart);
    </script>
    <!-- END: Scipt -->
  </body>
</html>
